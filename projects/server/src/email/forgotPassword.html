<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 10px;
            background-color: #2f93fd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello, EcoGroceries User</h1>
        <p>We've accepted your request</p>
        <p>Click the link below to reset your password:</p>
        <a href="{{redirect}}">Reset Password</a>
    </div>
</body>
</html>
